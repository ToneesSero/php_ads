server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php index.html;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Обслуживание загруженных файлов
    location /uploads/ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Основная логика роутинга
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка PHP файлов
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
    }

    # Статические ресурсы (CSS, JS, изображения)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    # Безопасность - запрет доступа к PHP файлам в папке uploads
    location ~* /uploads/.*\.php$ {
        deny all;
        return 404;
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        return 404;
    }
}