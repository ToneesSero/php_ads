services:
  db:
    image: postgres:15
    container_name: kadr_portal_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-app}
      POSTGRES_USER: ${DB_USER:-app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-app_password}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./kadr-portal/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"

  php:
    build:
      context: ./kadr-portal/docker/php
    container_name: kadr_portal_php
    restart: unless-stopped
    volumes:
      - ./kadr-portal:/var/www/html
      - ./kadr-portal/public/uploads:/var/www/html/public/uploads
    environment:
      APP_ENV: ${APP_ENV:-local}
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-app}
      DB_USER: ${DB_USER:-app}
      DB_PASSWORD: ${DB_PASSWORD:-app_password}
    depends_on:
      - db

  nginx:
    image: nginx:1.25-alpine
    container_name: kadr_portal_nginx
    restart: unless-stopped
    volumes:
      - ./kadr-portal/public:/var/www/html/public
      - ./kadr-portal/docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - php

volumes:
  db_data:
